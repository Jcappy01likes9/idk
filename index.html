
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>animal noises</h2>
      <p>Note: Play sounds from youtube to find out the animal.</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification();">✿●‿●✿ start ✿●‿●✿</button>
        <h3 id="result_label">I can hear: </h3>
        <h4 id="result_confidence">Accuracy: </h4>
        <img src="kawiai.jpg" id="cat" width="300" height="300">
        <img src="chippi.jpg" id="chippi" width="300" height="300">
        <img src="cubbycow.webp" id="cow" width="300" height="300">
        <img src="horsey.webp" id="horse" width="300" height="300">
        <img src="doggy.png" id="dog" width="300" height="300">
      </center>      
    </div>
    <div class="copy_right_footer">
      Developed by - ♥️♡｡.｡ Jenny ｡.｡♡♥️
    </div>
<script src="main.js"></script>
  </body>
</html>
